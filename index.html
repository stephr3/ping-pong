<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong</h1>

      <form>
        <div id="validate" class="form-group">
          <label for="userNumber">To get started, enter a number greater than 0.</label>
          <input type="text" id="userNumber" class="form-control">
          <label id="invalid" for="userNumber" class="control-label">Please enter a valid number.</label>
          <label class="control-label" id="negativeNumber">Please enter a number greater than 0.</label>
        </div>
        <button type="submit" class="btn btn-primary">Let's Ping Pong!</button>
      </form>

      <div id="numberList">
        <ul>
        </ul>
      </div>
    </div>
  </body>
</html>
